<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result page</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="/static/styles/styles.css">

</head>
<body>
<div class="container_main">
    <br><br>
    <div class="nav_bar">
        <ul>
            <li class="logout button_search" style="font-size: 15px;"><a href="{{url_for('recents')}}">Recent Searches</a></li>
            <li class="logout button_search" style="font-size: 15px;"><a href="{{url_for('logout')}}">Logout {{current_user.username}} &nbsp; &nbsp;</a></li>
        </ul>
    </div>
    
    <div class="logo_result"><img src="/static/images/logoForApp.png" alt="Google Logo"></div>

    <div class="row">

        <h1 style="text-align: center;">Query image</h1>
        <!-- Show query image -->
        <img src=" {{url_for('send_image', filename=image_name)}}"  width="100px" height="100px" >


        <h1 style="text-align: center;">Result images</h1>

        <hr>
        <!-- Iterate through images -->
        {% for image_name in result_paths %}
        <div class="col-lg-1 col-md-4 col-xs-6 thumb">
            <br>
            <img style="padding-left: 20px;" class="img-responsive" src=" {{url_for('static', filename=image_name)}}" width="100px" height="100px">
        </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
